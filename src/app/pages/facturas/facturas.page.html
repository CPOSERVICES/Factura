<ion-header>

    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Facturas</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>

    <form>

        <ion-list>
            <div class="ion-padding ion-text-center">Nueva Factura</div>
            <ion-item>
                <ion-label position="floating">Cliente</ion-label>
                <ion-input type="text" name="nombre" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Ruc/Ci</ion-label>
                <ion-input type="number" name="apellido" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Dirección</ion-label>
                <ion-input type="text" name="direccion" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input type="number" name="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Emisión</ion-label>
                <ion-datetime placeholder="fecha" name="fecha" display-format="YYYY MMMM DD" cancelText="Cancelar!" [ngModel]="fecha.toISOString()" (ionChange)="cambioFecha( $event )">
                </ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Vencimineto</ion-label>
                <ion-datetime placeholder="fecha" name="fecha" display-format="YYYY MMMM DD" cancelText="Cancelar!" [ngModel]="fecha.toISOString()" (ionChange)="cambioFecha( $event )">
                </ion-datetime>
            </ion-item>

        </ion-list>
        <ion-grid>

            <ion-row>
                <ion-col>
                    <ion-label>Codigo</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Cantidad</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Producto</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Total</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-button size="small">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>


        </ion-grid>

        <!-- <ion-list>

            <ion-item *ngFor="let check of data" (click)="onClick( check )">
                <ion-label> {{ check.name }} </ion-label>
                <ion-checkbox [(ngModel)]="check.selected" name="select" [color]="check.name">
                </ion-checkbox>

            </ion-item>
        </ion-list> -->
        <ion-list radio-group (ionSelect)="radioCambio( $event )">
            <ion-header>Forma Pago</ion-header>
            <ion-item>
                <ion-label>Efectivo</ion-label>
                <ion-radio value="efectivo"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label>Otros</ion-label>
                <ion-radio value="otros"></ion-radio>
            </ion-item>
        </ion-list>


    </form>

    <ion-button expand="block" type="submit" routerLink="/facturacion">Enviar</ion-button>

</ion-content>
