<ion-header>
    <ion-toolbar>
        <ion-title>CPO BUSINESS</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button color="dark" menu="primerMenu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- menu de cabecera iconos -->
    <ion-grid fixed size="5" size-lg="5" size-md="5" size-sm="5" size-xs="5">
        <ion-row>
            <ion-col>
                <ion-button routerLink="/home" fill="clear" routerLink="/home">
                    <ion-icon slot="icon-only" color="dark" name="home"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" routerLink="/facturacion">
                    <ion-icon slot="icon-only" color="dark" name="paper"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="podium"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="clipboard"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="cart"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <form>

        <ion-list>
            <div class="ion-padding ion-text-center">Nueva Factura</div>
            <ion-item>
                <ion-label position="floating">Cliente</ion-label>
                <ion-input type="text" name="nombre" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Ruc/Ci</ion-label>
                <ion-input type="number" name="apellido" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Dirección</ion-label>
                <ion-input type="text" name="direccion" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Teléfono</ion-label>
                <ion-input type="number" name="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Emisión</ion-label>
                <ion-datetime placeholder="fecha" name="fecha" display-format="YYYY MMMM DD" cancelText="Cancelar!" [ngModel]="fecha.toISOString()" (ionChange)="cambioFecha( $event )">
                </ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Vencimineto</ion-label>
                <ion-datetime placeholder="fecha" name="fecha" display-format="YYYY MMMM DD" cancelText="Cancelar!" [ngModel]="fecha.toISOString()" (ionChange)="cambioFecha( $event )">
                </ion-datetime>
            </ion-item>

        </ion-list>
        <ion-grid>

            <ion-row>
                <ion-col>
                    <ion-label>Codigo</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Cantidad</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Producto</ion-label>
                </ion-col>
                <ion-col>
                    <ion-label>Total</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="text"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-button size="small" color="dark">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-row>
                <ion-col>
                    <ion-label>Subtotal</ion-label>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>Iva%</ion-label>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>Total</ion-label>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                </ion-col>

            </ion-row>



        </ion-grid>

                <ion-checkbox [(ngModel)]="check.selected" name="select" [color]="check.name">

            </ion-item>

        <ion-list>
            <ion-list-header>Forma de Pago</ion-list-header>

            <ion-item>
                <ion-label>Efectivo</ion-label>
                <ion-select placeholder="Seleccione">
                    <ion-select-option value="efectivo">Efectivo</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Otros</ion-label>
                <ion-select value="OK" okText="OK" cancelText="Cancelar">
                    <ion-select-option value="cheque">Cheque</ion-select-option>
                    <ion-select-option value="transf">Transferencia</ion-select-option>
                </ion-select>
            </ion-item>

        </ion-list>


    </form>

    <ion-button color="dark" expand="block" type="submit" routerLink="/facturacion">Enviar</ion-button>

</ion-content>
