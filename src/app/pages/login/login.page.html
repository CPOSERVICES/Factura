<app-header titulo="Login"></app-header>

<ion-content class="ion-no-padding">

    <ion-card>
        <ion-img src="/assets/login.png"></ion-img>
        <ion-card-content></ion-card-content>
    </ion-card>


    <form>
        <ion-list>
            <ion-list-header>
                <ion-label class="ion-text-center">Log In</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" name="password" required></ion-input>
            </ion-item>
        </ion-list>

        <!-- <ion-button expand="full" type="submit" routerLink="/home">Enviar</ion-button> -->

    </form>
    <ion-row>
        <ion-col>
            <ion-button expand="full" routerLink="/home" color="success">Log in</ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="full" routerLink="/register-u" color="primary">Sign Up</ion-button>
        </ion-col>
    </ion-row>

</ion-content>
