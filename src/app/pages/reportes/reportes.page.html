<ion-header>
    <ion-toolbar>
        <ion-title>CPO BUSINESS</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button color="dark" menu="primerMenu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content no-border>
    <!-- menu de cabecera iconos -->
    <ion-grid fixed size="5" size-lg="5" size-md="5" size-sm="5" size-xs="5">
        <ion-row>
            <ion-col>
                <ion-button routerLink="/home" fill="clear" routerLink="/home">
                    <ion-icon slot="icon-only" color="dark" name="home"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear" routerLink="/facturacion">
                    <ion-icon slot="icon-only" color="dark" name="paper"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="podium"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="clipboard"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" color="dark" name="cart"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>

        <div class="ion-text-center">Reportes</div>

    </ion-list>


    <div class="container">

        <ion-row class="ion-padding">
            <ion-col>
                <ion-card routerLink="/reporte-f">

                    <ion-img src="/assets/add5.png"></ion-img>

                    <ion-card-content>
                        <div class="ion-text-center">Facturas</div>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col>
                <ion-card routerLink="/facturas">
                    <ion-img src="/assets/add5.png"></ion-img>
                    <ion-card-content>
                        <div class="ion-text-center">Notas de Crédito</div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-col>
                <ion-card routerLink="/facturas">
                    <ion-img src="/assets/add5.png"></ion-img>
                    <ion-card-content>
                        <div class="ion-text-center">Notas de Débito</div>
                    </ion-card-content>
                </ion-card>

            </ion-col>
            <ion-col>
                <ion-card routerLink="/facturas">
                    <ion-img src="/assets/add5.png"></ion-img>
                    <ion-card-content>
                        <div class="ion-text-center">Retenciones</div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-col>
                <ion-card routerLink="/facturas">
                    <ion-img src="/assets/add5.png"></ion-img>
                    <ion-card-content>
                        <div class="ion-text-center">Guías de Remisión</div>
                    </ion-card-content>
                </ion-card>

            </ion-col>

                <ion-card routerLink="/reportes">

                    </ion-card-content>
                </ion-card>
            </ion-col> -->
        </ion-row>
    </div>

</ion-content>
